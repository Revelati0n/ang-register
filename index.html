<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
	  <link href='https://fonts.googleapis.com/css?family=Kanit:500&subset=thai' rel='stylesheet' type='text/css'>
	  <link href="vendor/animate/css/animate.css" rel="stylesheet">
    <link href="vendor/bootflat/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootflat/css/bootflat.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/sweetalert/css/sweetalert.css" rel="stylesheet">
  </head>
<body>
  <div class="container" ng-app="registerApp" ng-controller="regCtrl">
    <div class="row">
      {{ userForm.provinces }}
      <form name="userForm" ng-submit="submitForm()">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
              <div class="form-group has-feedback" ng-class="userForm.realname.$invalid ? 'has-error' : 'has-success'" required>
                <label class="control-label" for="name">ชื่อ - นามสกุล</label>
                <input type="text" class="form-control" name="realname" id="realname" ng-model="intern['realname']" ng-minlength="5" ng-required="true">
                <p ng-show="userForm.realname.$error.required" class="help-block">กรุณากรอก ชื่อ - นามสกุล</p>
                <p ng-show="userForm.realname.$error.minlength" class="help-block">ชื่่อ - นามสกุล ต้องยาว 5 ตัวอักษรขึ้นไป</p>
              </div>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group has-feedback" ng-class="GEO_ID == '' ? 'has-error' : 'has-success'" required>
              <label class="control-label" for="geography">ภาค</label>
              <select name="geographys" id="geographys" ng-model="GEO_ID" ng-change="geographyUpdate()" class="form-control">
                 <option value="" selected="selected">-- เลือกภาค --</option>
                 <option value="1">ภาคเหนือ</option>
                 <option value="2">ภาคกลาง</option>
                 <option value="3">ภาคตะวันออกเฉียงเหนือ</option>
                 <option value="4">ภาคตะวันตก</option>
                 <option value="5">ภาคตะวันออก</option>
                 <option value="6">ภาคใต้</option>
             </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group has-feedback" ng-class="PROVINCE_ID == '' ? 'has-error' : 'has-success'" required>
              <label class="control-label" for="province">จังหวัด</label>
              <select name="provinces" id="provinces" ng-model="PROVINCE_ID" ng-change="provinceUpdate()" class="form-control">
                 <option value="" selected="selected">-- เลือกจังหวัด --</option>
                 <option ng-repeat='province in provinces' value="{{province[0]}}">{{province[1]}}</option>
             </select>
           </div>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group has-feedback" ng-class="AMPHURE_ID == '' ? 'has-error' : 'has-success'" required>
              <label class="control-label" for="province">อำเภอ</label>
              <select name="amphures" id="amphures" ng-model="AMPHURE_ID" ng-change="amphureUpdate()" class="form-control">
                 <option value="">-- เลือกอำเภอ / เขต --</option>
                 <option ng-repeat='amphure in amphures' value="{{amphure[0]}}">{{amphure[1]}}</option>
             </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group has-feedback">
              <label class="control-label" for="province">ตำบล</label>
              <select name="districts" id="districts" ng-model="DISTRICT_ID" ng-change="districtUpdate()" class="form-control">
                 <option value="" selected="selected">-- เลือกตำบล / แขวง --</option>
                 <option ng-repeat='district in districts' value="{{district[0]}}">{{district[1]}}</option>
             </select>
           </div>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group has-feedback" ng-class="userForm.zipcode.$invalid ? 'has-error' : 'has-success'" required>
              <label class="control-label" for="name">รหัสไปรษณีย์</label>
              <input type="number" class="form-control" name="zipcode" id="zipcode" min="10000" max="99999" ng-model="zipcode" ng-minlength="5" ng-maxlength="5" ng-required="true">
              <p ng-show="userForm.zipcode.$error.required" class="help-block">กรุณากรอก รหัสไปรษณีย์</p>
              <p ng-show="userForm.zipcode.$error.minlength" class="help-block">รหัสไปรษณีย์ ต้องยาว 5 ตัวอักษร</p>
              <p ng-show="userForm.zipcode.$error.maxlength" class="help-block">รหัสไปรษณีย์ ยาวเกิน 5 ตัวอักษร</p>
            </div>
          </div>
        </div>
        </form>



    </div>
  </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="vendor/bootflat/js/bootstrap.min.js"></script>
    <script src="vendor/sweetalert/js/sweetalert.min.js"></script>

  </body>
</html>
<script>
angular.module('registerApp', [])
  .controller('regCtrl', function ($scope, $timeout, $http) {
  $scope.GEO_ID = '';
  $scope.PROVINCE_ID = '';
  $scope.AMPHURE_ID = '';
  $scope.DISTRICT_ID = '';
  $scope.geographyUpdate = function(value) {
    if ($scope.GEO_ID != ''){
      $http({
        method: 'GET',
        url: 'api/get.php?var1=' + $scope.GEO_ID
      }).then(function successCallback(response) {
        $scope.PROVINCE_ID = '';
        $scope.AMPHURE_ID = '';
        $scope.DISTRICT_ID = '';

        $scope.provinces = [];
        $scope.amphures = [];
        $scope.districts = [];

        $scope.provinces = response.data;
        });
    }else{
      $scope.PROVINCE_ID = '';
      $scope.AMPHURE_ID = '';
      $scope.DISTRICT_ID = '';

      $scope.provinces = [];
      $scope.amphures = [];
      $scope.districts = [];
    }
  };

  $scope.provinceUpdate = function() {
    if ($scope.PROVINCE_ID != ''){
      $http({
        method: 'GET',
        url: 'api/get.php?var2=' + $scope.PROVINCE_ID
      }).then(function successCallback(response) {
        $scope.AMPHURE_ID = '';
        $scope.DISTRICT_ID = '';
        $scope.amphures = [];
        $scope.districts = [];
        $scope.amphures = response.data;
        });
    }else{
      $scope.AMPHURE_ID = '';
      $scope.DISTRICT_ID = '';
      $scope.amphures = [];
      $scope.districts = [];
    }
  };

  $scope.amphureUpdate = function() {
    if ($scope.AMPHURE_ID != ''){
      $http({
        method: 'GET',
        url: 'api/get.php?var3=' + $scope.AMPHURE_ID
      }).then(function successCallback(response) {
        $scope.DISTRICT_ID = '';
        $scope.districts = [];
        $scope.districts = response.data;
        });
    }else{
      $scope.DISTRICT_ID = '';
      $scope.districts = [];
    }
  };




});
</script>
